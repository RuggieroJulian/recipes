{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Book a Flight</h1>

    <form action="{{ url_for('main') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <!--<option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>-->
                    <option value="{{ flight.country_code }}">{{ flight.country_code }} to {{ flight.country_label_en }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Name">
            <input class="form-control" name="last_name" placeholder="Last Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
{% endblock %}
