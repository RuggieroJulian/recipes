{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>Register</h1>

    <form action="{{ url_for('register_submit') }}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" placeholder="username (what others see)">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Existing health conditions (press ctrl to select more than one)</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" name="healthCondition">
                {% for condition in conditions %}
                    <option value="{{ condition.id }}">{{ condition.condition_name }}</option>
                {% endfor %}
            </select>
          </div>

        <div class="form-group">
            <button class="btn btn-primary">Create my account</button>
        </div>

    </form>
{% endblock %}
